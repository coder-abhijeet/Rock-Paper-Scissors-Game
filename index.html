<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="child">
            <p class="heading">Rock Paper Scissors</p>
            <button class="move-button js-rock-button"><img src="Images/Rock-image.webp" class="move-icon"></button>
            
            <button class="move-button js-paper-button"><img src="Images/Paper-image.webp" class="move-icon"></button>

            <button class="move-button js-scissor-button"><img src="Images/Scissor-image.webp" class="move-icon"></button>

            <p class="js-result result"></p>
            <p class="js-move"></p>
            <p class="js-score score"></p>

            <div class="buttons">
                <button onclick="
                resetScore();
                " class="reset-button">Reset Score</button>
                <button class="auto-play-button" onclick="handleClick();">Auto Play</button>
            </div>

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
